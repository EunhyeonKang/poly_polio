---
layout: bootstrap
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<style>
   
    #header-wrap {
        width: 100%;
        background-color: #8d6e63;
    }

    #nav-wrap {
        width: 100%;
        background-color: #a1887f;
    }

    #content-wrap {
        width: 100%;
        background-color: #ffffff;
        flex-grow: 1;
        margin-top: 50px;
    }

    #footer-wrap {
        width: 100%;
        background-color: #d7ccc8;
    }

    .header-container {
        width: 100%;
        margin: 0 auto;
        /* height: 100px; */
        background-color: #FFFCFC;
    }

    .nav-container {
        width: 1000px;
        margin: 0 auto;
        height: 100px;
        background-color: #4e342e;
    }

    .main-container {
        width: 100%;
        margin: 0 auto;
        height: 700px;
        background: linear-gradient(to bottom, rgba(0, 132, 133, 0.6), rgb(136, 136, 136,0.6));
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content-container {
        width: 1000px;
        margin: 0 auto;
    }

    .footer-container {
        width: 1000px;
        margin: 0 auto;
        height: 100px;
        background-color: #008485;
    }

    #layout {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .trafficCard{
        opacity: 1;
        transform: translateX(0%) rotate(0deg);
        animation: slideAndRotate 3s;
        margin: 50px;
    }
    
    @keyframes slideAndRotate {
        0% {
            opacity: 1;
            transform: translateX(-100%) rotate(0deg);
        }
        100% {
            opacity: 1;
            transform: translateX(0%) rotate(0deg);
        }
       
    }
    .trafficCard img {
        box-shadow: 0 0 10px rgb(74, 73, 73);
        border-radius: 15px;
        margin:5px;
    }

    .textAnimation .line {
        opacity: 0;
        transition: opacity 1s ease;
        text-align: left;
        margin-left: 30px;
    }

    .textAnimation .line.show {
        text-shadow: 2px 2px 4px rgba(191, 191, 191, 0.5);
        opacity: 1;
    }

    .textAnimation .line.show .text {
        animation: fadeIn 1s ease;
        font-size: 24px;
        color: black;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    .textAnimation .line:nth-child(1)>span{
        font-size: 45px;   
    }
    .textAnimation .line:nth-child(3)>span{
        font-size: 45px;
    }
    .textAnimation .line:nth-child(5)>span{
        font-size: 45px;
    }
    .hana{
        font-size: 45px;
        color: #008485;
    }
    .mainbutton{
        margin-left: 30px;
        text-align: left;
    }
    .mainbutton>button {
        background: #ffbe4c;
        border: 1px solid #ffbe4c;
        margin-top: 15px;
        margin: 5px;
        max-width: fit-content;
        padding: 10px 20px;
        border-radius: 41px;
        -webkit-box-shadow: 0 4px 9px rgba(0,0,0,.15);
        box-shadow: 0 4px 9px rgba(0,0,0,.15);
        font-size: 18px;
        font-weight: 500;
        line-height: 21px;   
        width: 330px;
    }
    .mainbutton>button:hover {
        font-size: large;
        color: #FFFFFF;
    }
</style>

<div id="layout">
    <div id="header-wrap">
        <div class="header-container">
            {% include header.html %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><img src="../images/hana_logo.png" alt="로고"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/serviceInfo">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/ctmCenter">교통정보</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/ctmCenter">카드안내</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/bankInfo">충전안내</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/bankInfo">아밴트</a>
                      </li>
                    </ul>
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">로그인</a>
                        </li>
                        </ul>
                        
                      </ul>
                  </div>
                </div>
              </nav>

        </div>
    </div>

    <div id="content-wrap">
        <div class="main-container">
            <div class="trafficCard" id="trafficCard">
                <img src="../images/hanacard.png" width="219" height="330"/>
                <img src="../images/tvl_passport_front.png" width="219" height="330"/>
              </div>
            <div class="textAnimation">
                <div class="line">
                  <span><span class="hana">하나 컨택트리 카드</span>로</span>
                </div>
                <br/>
                <div class="line">
                  <span>전 세계 어디에서나</span>
                </div>
                <br/>
                <div class="line">
                    <span>원활하게 이동하세요</span>
                  </div>
                <br/>
                <div class="mainbutton">
                    <button>컨텍트리 카드</button>
                    <button>카드충전 안내</button>
                </div>
              </div>        
        </div>
        <div class="content-container">
            {{content}}
        </div>
    </div>
    <div id="footer-wrap">
        <div class="footer-container">
            {% include footer.html %}
        </div>
    </div>

</div>

<script>
    const lines = document.querySelectorAll('.textAnimation .line');

    function showLines() {
    lines.forEach((line, index) => {
        setTimeout(() => {
        line.classList.add('show');
        }, (index + 1) * 1000);
    });
    }

    showLines();

</script>
