---
layout: bootstrap
---
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<style>
    #header-wrap {
        width: 100%;
        background-color: #8d6e63;
    }

    #nav-wrap {
        width: 100%;
        background-color: #a1887f;
    }

    #content-wrap {
        width: 100%;
        background-color: #ffffff;
        flex-grow: 1;
        margin-top: 50px;
    }

    #footer-wrap {
        width: 100%;
        background-color: #d7ccc8;
    }

    .header-container {
        width: 100%;
        margin: 0 auto;
        /* height: 100px; */
        background-color: #FFFCFC;
    }

    .nav-container {
        width: 1000px;
        margin: 0 auto;
        height: 100px;
        background-color: #4e342e;
    }

    .main-container {
        width: 100%;
        margin: 0 auto;
        height: 577px;
        background: rgba(0, 132, 133, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content-container {
        width: 1000px;
        margin: 0 auto;
        height: 100%;

       
    }

    .footer-container {
        width: 1000px;
        margin: 0 auto;
        height: 100px;
        background-color: #008485;
    }

    #layout {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .main-container img {
        max-width: 100%;
        height: auto;
    }
</style>

<div id="layout">
    <div id="header-wrap">
        <div class="header-container">
            {% include header.html %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/"><img src="../images/hana_logo.png" alt="로고"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/serviceInfo">상품/서비스안내</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/ctmCenter">고객센터</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/bankInfo">은행안내</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>

        </div>
    </div>

    <div id="content-wrap">
        <div class="main-container">
            <div class="traffic">
                <img src="../images/hana_1.png" width="556" height="358">
            </div>
        </div>
        <div class="content-container">
            {{content}}
        </div>
    </div>
    <div id="footer-wrap">
        <div class="footer-container">
            {% include footer.html %}
        </div>
    </div>
</div>
