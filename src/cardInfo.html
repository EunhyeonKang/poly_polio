<script>
    // 한국수출입은행 OpenAPI 인증키
const apiKey = '4Xq9MUHZEaIYSBNn1XcmpLC3psy0AhQZ';

// API 요청 URL
const apiUrl = 'https://www.koreaexim.go.kr/site/program/financial/exchangeJSON';

// 요청 파라미터 설정
const requestParams = {
  authkey: apiKey,   // 발급받은 인증키 입력
  searchdate: '20230431',  // 조회할 날짜 설정 (YYYYMMDD 형식)
  data: 'AP01',  // 조회할 데이터 유형 (AP01: 전체)
};

// API 요청
fetch(apiUrl + '?' + new URLSearchParams(requestParams))
  .then(response => response.json())
  .then(data => {
    // API 응답 데이터 처리
    console.log(data);
  })
  .catch(error => {
    console.error(error);
  });

</script>
